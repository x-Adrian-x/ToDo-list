<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">To Do List</h1>
      <div class="container2">
        <div class="task-container">
          <div class="create-container">
            <form action="" id="task-form" class="task-form">
              <label for="task-title">Title:</label>
              <input type="text" name="task-title" id="task-title" placeholder="Enter a name for the task." />
              <label for="task-description">Decription:</label>
              <textarea
                name="task-description"
                id="task-description"
                placeholder="Describe the task to be performed."
              ></textarea>
              <label for="task-owner">Assign to:</label>
              <select name="task-owner" id="task-owner" required>
                <option value="" hidden>Choose a user</option>
                <option value="Juan">Juan</option>
                <option value="Maria">Maria</option>
                <option value="Pedro">Pedro</option>
                <option value="Sofia">Sofia</option>
              </select>
              <button type="submit" id="task-create">Create task</button>
            </form>
          </div>
        </div>
        <div class="father-container">
          <div class="todo child-container">
            <p class="subtitles">To Do</p>
          </div>
          <div class="doing child-container">
            <p class="subtitles">Doing</p>
          </div>
          <div class="done child-container">
            <p class="subtitles">Done</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
