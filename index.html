<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">To Do List</h1>
      <div class="container2">
        <div class="task-container">
          <div class="create-container">
            <label for="task-description">Task:</label>
            <textarea name="" id="task-description" placeholder="Describe the task to be performed."></textarea>
            <label for="task-owner">Assign task to:</label>
            <select name="" id="task-owner" aria-placeholder="algo" placeholder="algo">
              <option value="" hidden>Choose an option</option>
              <option value="Juan">Juan</option>
              <option value="Maria">Maria</option>
              <option value="Pedro">Pedro</option>
              <option value="Sofia">Sofia</option>
            </select>
            <button>Create task</button>
          </div>
        </div>
        <div class="father-container">
          <div class="todo child-container">
            <p class="subtitles">To Do</p>
          </div>
          <div class="doing child-container">
            <p class="subtitles">Doing</p>
          </div>
          <div class="done child-container">
            <p class="subtitles">Done</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
